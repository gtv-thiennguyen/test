name: Slack Notification on Issue and Project Board Event

on:
  project_card:
    types:
      - created
      - moved_columns_in_project

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "A <${{ github.event.project_card.url }}|project item> has been changed status"
                  }
                }
              ]
            }' \
            https://hooks.slack.com/services/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
