name: Slack Notification on Project Card Move

on:
  project_card:
    types:
      - moved

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "A project card has been moved",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Card URL: ${{ github.event.project_card.url }}"
                  }
                }
              ]
            }' \
            $SLACK_WEBHOOK_URL
